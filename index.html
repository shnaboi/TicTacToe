<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class="content">
        <div class="header-div">
            <h1>Tic-Tac-Toe</h1>
            <h2>Rules:</h2>
            <li>Get three in a row.</li>
        </div>
        <div class="game-container">
            <div class="game-board">
                <div class="cell" data-cell id="0"></div>
                <div class="cell" data-cell id="1"></div>
                <div class="cell" data-cell id="2"></div>
                <div class="cell" data-cell id="3"></div>
                <div class="cell" data-cell id="4"></div>
                <div class="cell" data-cell id="5"></div>
                <div class="cell" data-cell id="6"></div>
                <div class="cell" data-cell id="7"></div>
                <div class="cell" data-cell id="8"></div>
            </div>
        </div>
        <div class="github-div">
            <img src="images/github.svg" alt="">
            <a href="https://github.com/shnaboi">Shnaboi 2023</a>
        </div>
    </main>
    <div class="end-game-modal">
        <div data-game-text>You suck!</div>
        <button id="restart-Btn" onclick="startGame()">Play Again</button>
    </div>
    
</body>
</html>
